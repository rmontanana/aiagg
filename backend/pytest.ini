[tool:pytest]
testpaths = tests
addopts = 
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=100
    --strict-markers
    --strict-config
    -v
asyncio_mode = auto
python_files = tests/*.py test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests